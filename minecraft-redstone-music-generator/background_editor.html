        class BackgroundEditor {
            constructor() {
                this.currentBgUrl = exampleBackgrounds[0].url;
                this.currentOverlayColor = '#0a0f19';
                this.currentOverlayOpacity = 85;
                this.selectedExampleIndex = 0;
                
                this.init();
            }
            
            init() {
                this.renderExampleImages();
                this.bindEvents();
                this.updatePreview();
                this.generateCSS();
            }
            
            renderExampleImages() {
                const container = document.getElementById('exampleImages');
                container.innerHTML = '';
                
                exampleBackgrounds.forEach((bg, index) => {
                    const imgDiv = document.createElement('div');
                    imgDiv.className = `example-image ${index === 0 ? 'selected' : ''}`;
                    imgDiv.dataset.index = index;
                    imgDiv.title = bg.name;
                    
                    imgDiv.innerHTML = `
                        <img src="${bg.url}" alt="${bg.name}" loading="lazy">
                        <div style="position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.7); color: white; padding: 5px; font-size: 0.8rem; text-align: center;">
                            ${bg.name}
                        </div>
                    `;
                    
                    imgDiv.addEventListener('click', () => {
                        this.selectExampleImage(index);
                    });
                    
                    container.appendChild(imgDiv);
                });
            }
            
            selectExampleImage(index) {
                this.selectedExampleIndex = index;
                this.currentBgUrl = exampleBackgrounds[index].url;
                
                // 更新UI
                document.getElementById('bgUrl').value = this.currentBgUrl;
                
                // 更新选中状态
                document.querySelectorAll('.example-image').forEach((img, i) => {
                    img.classList.toggle('selected', i === index);
                });
                
                this.updatePreview();
                this.generateCSS();
            }
            
            bindEvents() {
                // URL输入变化
                document.getElementById('bgUrl').addEventListener('input', (e) => {
                    this.currentBgUrl = e.target.value;
                    this.updatePreview();
                    this.generateCSS();
                });
                
                // 文件上传
                document.getElementById('bgUpload').addEventListener('change', (e) => {
                    this.handleFileUpload(e.target.files[0]);
                });
                
                // 颜色选择
                document.getElementById('overlayColor').addEventListener('input', (e) => {
                    this.currentOverlayColor = e.target.value;
                    this.updateOverlayValue();
                    this.generateCSS();
                });
                
                // 透明度滑块
                document.getElementById('overlayOpacity').addEventListener('input', (e) => {
                    this.currentOverlayOpacity = parseInt(e.target.value);
                    document.getElementById('opacityValue').textContent = `${this.currentOverlayOpacity}%`;
                    this.updateOverlayValue();
                    this.generateCSS();
                });
                
                // 应用按钮
                document.getElementById('applyBtn').addEventListener('click', () => {
                    this.generateCSS();
                    this.showStatus('设置已应用！', 'success');
                });
                
                // 复制按钮
                document.getElementById('copyBtn').addEventListener('click', () => {
                    this.copyCSSToClipboard();
                });
                
                // 下载按钮
                document.getElementById('downloadBtn').addEventListener('click', () => {
                    this.downloadCSSFile();
                });
                
                // 重置按钮
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetToDefault();
                });
            }
            
            handleFileUpload(file) {
                if (!file || !file.type.startsWith('image/')) {
                    this.showStatus('请选择有效的图片文件', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.currentBgUrl = e.target.result;
                    document.getElementById('bgUrl').value = '上传的图片 (data URL)';
                    this.updatePreview();
                    this.generateCSS();
                    this.showStatus('图片上传成功！', 'success');
                };
                reader.readAsDataURL(file);
            }
            
            updateOverlayValue() {
                const hex = this.currentOverlayColor;
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                const opacity = this.currentOverlayOpacity / 100;
                
                const overlayValue = `rgba(${r}, ${g}, ${b}, ${opacity.toFixed(2)})`;
                document.getElementById('overlayValue').textContent = overlayValue;
                
                return overlayValue;
            }
            
            updatePreview() {
                const preview = document.getElementById('previewBg');
                preview.style.backgroundImage = `url('${this.currentBgUrl}')`;
            }
            
            generateCSS() {
                const overlayValue = this.updateOverlayValue();
                
                // 替换模板中的变量
                let css = originalCSSTemplate
                    .replace('{{BG_URL}}', this.currentBgUrl)
                    .replace('{{OVERLAY_COLOR}}', overlayValue);
                
                // 更新输出区域
                document.getElementById('cssOutput').textContent = css;
                
                return css;
            }
            
            copyCSSToClipboard() {
                const css = this.generateCSS();
                navigator.clipboard.writeText(css).then(() => {
                    this.showStatus('CSS代码已复制到剪贴板！', 'success');
                }).catch(err => {
                    console.error('复制失败:', err);
                    this.showStatus('复制失败，请手动复制代码', 'error');
                });
            }
            
            downloadCSSFile() {
                const css = this.generateCSS();
                const blob = new Blob([css], { type: 'text/css' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'style.css';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showStatus('CSS文件下载成功！替换原style.css即可生效', 'success');
            }
            
            resetToDefault() {
                this.currentBgUrl = exampleBackgrounds[0].url;
                this.currentOverlayColor = '#0a0f19';
                this.currentOverlayOpacity = 85;
                this.selectedExampleIndex = 0;
                
                // 更新UI
                document.getElementById('bgUrl').value = this.currentBgUrl;
                document.getElementById('overlayColor').value = this.currentOverlayColor;
                document.getElementById('overlayOpacity').value = this.currentOverlayOpacity;
                document.getElementById('opacityValue').textContent = `${this.currentOverlayOpacity}%`;
                
                // 更新选中状态
                document.querySelectorAll('.example-image').forEach((img, i) => {
                    img.classList.toggle('selected', i === 0);
                });
                
                this.updatePreview();
                this.generateCSS();
                this.showStatus('已重置为默认设置', 'success');
            }
            
            showStatus(message, type) {
                const statusElement = document.getElementById('statusMessage');
                statusElement.textContent = message;
                statusElement.className = `status-message ${type}`;
                
                // 3秒后自动隐藏
                setTimeout(() => {
                    statusElement.className = 'status-message';
                }, 3000);
            }
        }
        
        // 初始化编辑器
        document.addEventListener('DOMContentLoaded', () => {
            window.bgEditor = new BackgroundEditor();
        });
    </script>
